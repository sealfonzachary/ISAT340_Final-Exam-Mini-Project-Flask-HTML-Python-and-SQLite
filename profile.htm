<!DOCTYPE html/>
<html>
<head>
<title> html forms </title>

</head>
<body style = "background-color:lightcyan;">

<form action ="" method = "post">
<fieldset>
<legend>Personal Information:</legend>

<p> Please <b>update</b> your profile information on the following form
<br> <i>All fields are required and must contain valid information </i>
</p>
<table border="1">
	<tr>

		<td>Member ID:</td> 
		<td><input type="text" name="memberID" value = "{{memberID}}" readonly /></td> 
	</tr>
	<tr>

		<td>First name:</td> 
		<td><input type="text" name="firstname" value = "{{firstname}}"></td> 
	</tr>
	<tr>
		<td>Last name:</td>
		<td><input type="text" name="lastname" value = "{{lastname}}"></td>
	</tr>
	<tr>
		<td>Age:</td>
		<td><input type="text" name="age" value = "{{age}}"></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="text" name="email" value = "{{email}}" ><i>    e.g. user@domain.com</i></td>
	</tr>
	<tr>
		<td><img src="{{ url_for('static', filename='headshot.jpeg') }}" width="110" height="130"></td>
		<td><textarea name="bio" rows="8" cols="50">{{bio}}</textarea></td>
	</tr>		
	


	<td><input type="submit" value="Click to Update"></td>
</table>

</fieldset>
</form>

</body>
</html>
